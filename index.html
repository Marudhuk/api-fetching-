<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div>
        <h1>Weather Card </h1>
        <div id="weather-card">

        </div>
    </div>

    <div>
        <h1>Card View</h1>
        <div id="card" style="margin: 10px;">



        </div>
    </div>
    <div>
        <h1>Table View</h1>
        <table id="myMoviesTable">
            <thead>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Website</th>
            </thead>
            <tbody id="userTable">
                
            </tbody>
        </table>
    </div>

    <br>
    <div>
        <h1> List View</h1>
        <ul id="list">
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(users => {
                console.log(users,'dfghjkl');
                html = ''
                list = ''
                card = ''
                users.forEach(a => {

                    html += `<tr><td>${a.name}</td><td>${a.username}</td><td>${a.email}</td><td>${a.website}</td></tr> `


                    list += `<li>${a.id} . ${a.name}</li>`
                    card += `<div class="card-body cus-card"> 
                        <h5 class="card-title">${a.name}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">${a.email}</h6>
                      <a href="#" class="card-link">${a.website}</a>
                      </div>`
                })
                console.log(html,"HTML")
                document.getElementById("userTable").innerHTML = html;
                document.getElementById("list").innerHTML = list;
                document.getElementById("card").innerHTML = card;
                // document.getElementById('got').innerText='Ragul';

            })

    </script>
    <script src="./weather.js"></script>
</body>

</html>
